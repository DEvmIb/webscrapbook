<!DOCTYPE html>
<html dir="__MSG_@@bidi_dir__">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>__MSG_OptionPageTitle__</title>
<link rel="stylesheet" href="options.css">
<script src="../lib/browser-polyfill.js"></script>
<script src="common.js"></script>
<script src="options.js"></script>
</head>
<body>
<form id="options">
<div id="optionsWrapper">
  <details open>
    <summary>__MSG_OptionGroupServer__</summary>
    <div>
      <div>
        <label for="opt_server.url">__MSG_OptionServerUrlLabel__</label>
        <input type="url" id="opt_server.url" autocomplete="url">
        <a id="optionServerUrlTooltip" href="javascript:" data-tooltip="__MSG_OptionServerUrlTooltip__"></a>
      </div>
      <div>
        <label for="opt_server.user">__MSG_OptionServerUserLabel__</label>
        <input type="text" id="opt_server.user" autocomplete="username">
      </div>
      <div>
        <label for="opt_server.password">__MSG_OptionServerPasswordLabel__</label>
        <input type="password" id="opt_server.password" autocomplete="current-password">
      </div>
    </div>
  </details>
  <details open>
    <summary>__MSG_OptionGroupSave__</summary>
    <div>
      <div>
        <label for="opt_capture.saveTo">__MSG_OptionCaptureSaveToLabel__</label>
        <select id="opt_capture.saveTo">
          <option value="server">__MSG_OptionCaptureSaveToServerLabel__</option>
          <option value="folder">__MSG_OptionCaptureSaveToFolderLabel__</option>
          <option value="file">__MSG_OptionCaptureSaveToFileLabel__</option>
        </select>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureSaveToTooltip__"></a>
      </div>
      <div class="captureScrapbookFolder" hidden>
        <label for="opt_capture.saveFolder">__MSG_OptionCaptureScrapbookFolderLabel__</label>
        <input type="text" id="opt_capture.saveFolder" placeholder="WebScrapBook/data">
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureScrapbookFolderTooltip__"></a>
      </div>
      <div>
        <label for="opt_capture.saveAs">__MSG_OptionCaptureSaveAsLabel__</label>
        <select id="opt_capture.saveAs">
          <option value="folder">__MSG_OptionCaptureSaveAsFolderLabel__</option>
          <option value="zip">__MSG_OptionCaptureSaveAsZipLabel__</option>
          <option value="maff">__MSG_OptionCaptureSaveAsMaffLabel__</option>
          <option value="singleHtml">__MSG_OptionCaptureSaveAsSingleHtmlLabel__</option>
        </select>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureSaveAsTooltip__"></a>
      </div>
      <div class="captureMergeCssResources" hidden>
        <input type="checkbox" id="opt_capture.mergeCssResources">
        <label for="opt_capture.mergeCssResources">__MSG_OptionCaptureMergeCssResourcesLabel__</label>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureMergeCssResourcesTooltip__"></a>
      </div>
      <div>
        <label for="opt_capture.saveFilename">__MSG_OptionCaptureSaveFilenameLabel__</label>
        <input type="text" id="opt_capture.saveFilename" placeholder="%ID%" list="capture.saveFilename.preset">
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureSaveFilenameTooltip__"></a>
        <datalist id="capture.saveFilename.preset">
          <option value="%ID%">
          <option value="%ID% - %TITLE%">
          <option value="%UUID%">
          <option value="%TITLE%">
          <option value="%TITLE% (%DATE% %TIME%)">
          <option value="%TITLE% (%HOST%)">
          <option value="%YEAR_UTC%/%MONTH_UTC%/%ID% - %TITLE%">
        </datalist>
      </div>
      <div>
        <input type="checkbox" id="opt_capture.saveAsciiFilename">
        <label for="opt_capture.saveAsciiFilename">__MSG_OptionCaptureSaveAsciiFilenameLabel__</label>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureSaveAsciiFilenameTooltip__"></a>
      </div>
      <div>
        <input type="checkbox" id="opt_capture.saveFileAsHtml">
        <label for="opt_capture.saveFileAsHtml">__MSG_OptionCaptureSaveFileAsHtmlLabel__</label>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureSaveFileAsHtmlTooltip__"></a>
      </div>
      <div class="captureSaveDataUriAsFile" hidden>
        <input type="checkbox" id="opt_capture.saveDataUriAsFile">
        <label for="opt_capture.saveDataUriAsFile">__MSG_OptionCaptureSaveDataUriAsFileLabel__</label>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureSaveDataUriAsFileTooltip__"></a>
      </div>
      <div>
        <input type="checkbox" id="opt_capture.autoCloseDialog">
        <label for="opt_capture.autoCloseDialog">__MSG_OptionCaptureAutoCloseDialogLabel__</label>
      </div>
    </div>
  </details>
  <details open>
    <summary>__MSG_OptionGroupCapture__</summary>
    <div>
      <div>
        <label for="opt_capture.image">__MSG_OptionCaptureImageLabel__</label>
        <select id="opt_capture.image">
          <option value="save">__MSG_OptionCaptureCommonSaveLabel__</option>
          <option value="save-current">__MSG_OptionCaptureCommonSaveCurrentLabel__</option>
          <option value="link">__MSG_OptionCaptureCommonLinkLabel__</option>
          <option value="blank">__MSG_OptionCaptureCommonBlankLabel__</option>
          <option value="remove">__MSG_OptionCaptureCommonRemoveLabel__</option>
        </select>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureImageTooltip__"></a>
      </div>
      <div>
        <label for="opt_capture.imageBackground">__MSG_OptionCaptureImageBackgroundLabel__</label>
        <select id="opt_capture.imageBackground">
          <option value="save">__MSG_OptionCaptureCommonSaveLabel__</option>
          <option value="save-used">__MSG_OptionCaptureCommonSaveUsedLabel__</option>
          <option value="link">__MSG_OptionCaptureCommonLinkLabel__</option>
          <option value="blank">__MSG_OptionCaptureCommonBlankLabel__</option>
        </select>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureImageBackgroundTooltip__"></a>
      </div>
      <div>
        <label for="opt_capture.favicon">__MSG_OptionCaptureFaviconLabel__</label>
        <select id="opt_capture.favicon">
          <option value="save">__MSG_OptionCaptureCommonSaveLabel__</option>
          <option value="link">__MSG_OptionCaptureCommonLinkLabel__</option>
          <option value="blank">__MSG_OptionCaptureCommonBlankLabel__</option>
          <option value="remove">__MSG_OptionCaptureCommonRemoveLabel__</option>
        </select>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureFaviconTooltip__"></a>
      </div>
      <div>
        <label for="opt_capture.canvas">__MSG_OptionCaptureCanvasLabel__</label>
        <select id="opt_capture.canvas">
          <option value="save">__MSG_OptionCaptureCanvasSaveLabel__</option>
          <option value="blank">__MSG_OptionCaptureCanvasBlankLabel__</option>
          <option value="remove">__MSG_OptionCaptureCommonRemoveLabel__</option>
        </select>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureCanvasTooltip__"></a>
      </div>
      <div>
        <label for="opt_capture.audio">__MSG_OptionCaptureAudioLabel__</label>
        <select id="opt_capture.audio">
          <option value="save">__MSG_OptionCaptureCommonSaveLabel__</option>
          <option value="save-current">__MSG_OptionCaptureCommonSaveCurrentLabel__</option>
          <option value="link">__MSG_OptionCaptureCommonLinkLabel__</option>
          <option value="blank">__MSG_OptionCaptureCommonBlankLabel__</option>
          <option value="remove">__MSG_OptionCaptureCommonRemoveLabel__</option>
        </select>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureAudioTooltip__"></a>
      </div>
      <div>
        <label for="opt_capture.video">__MSG_OptionCaptureVideoLabel__</label>
        <select id="opt_capture.video">
          <option value="save">__MSG_OptionCaptureCommonSaveLabel__</option>
          <option value="save-current">__MSG_OptionCaptureCommonSaveCurrentLabel__</option>
          <option value="link">__MSG_OptionCaptureCommonLinkLabel__</option>
          <option value="blank">__MSG_OptionCaptureCommonBlankLabel__</option>
          <option value="remove">__MSG_OptionCaptureCommonRemoveLabel__</option>
        </select>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureVideoTooltip__"></a>
      </div>
      <div>
        <label for="opt_capture.frame">__MSG_OptionCaptureFrameLabel__</label>
        <select id="opt_capture.frame">
          <option value="save">__MSG_OptionCaptureCommonSaveLabel__</option>
          <option value="link">__MSG_OptionCaptureCommonLinkLabel__</option>
          <option value="blank">__MSG_OptionCaptureCommonBlankLabel__</option>
          <option value="remove">__MSG_OptionCaptureCommonRemoveLabel__</option>
        </select>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureFrameTooltip__"></a>
      </div>
      <div>
        <label for="opt_capture.font">__MSG_OptionCaptureFontLabel__</label>
        <select id="opt_capture.font">
          <option value="save">__MSG_OptionCaptureCommonSaveLabel__</option>
          <option value="save-used">__MSG_OptionCaptureCommonSaveUsedLabel__</option>
          <option value="link">__MSG_OptionCaptureCommonLinkLabel__</option>
          <option value="blank">__MSG_OptionCaptureCommonBlankLabel__</option>
        </select>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureFontTooltip__"></a>
      </div>
      <div>
        <label for="opt_capture.style">__MSG_OptionCaptureStyleLabel__</label>
        <select id="opt_capture.style">
          <option value="save">__MSG_OptionCaptureCommonSaveLabel__</option>
          <option value="link">__MSG_OptionCaptureCommonLinkLabel__</option>
          <option value="blank">__MSG_OptionCaptureCommonBlankLabel__</option>
          <option value="remove">__MSG_OptionCaptureCommonRemoveLabel__</option>
        </select>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureStyleTooltip__"></a>
      </div>
      <div>
        <label for="opt_capture.rewriteCss">__MSG_OptionCaptureRewriteCssLabel__</label>
        <select id="opt_capture.rewriteCss">
          <option value="none">__MSG_OptionCaptureRewriteCssNoneLabel__</option>
          <option value="url">__MSG_OptionCaptureRewriteUrlLabel__</option>
        </select>
      </div>
      <div>
        <label for="opt_capture.script">__MSG_OptionCaptureScriptLabel__</label>
        <select id="opt_capture.script">
          <option value="save">__MSG_OptionCaptureCommonSaveLabel__</option>
          <option value="link">__MSG_OptionCaptureCommonLinkLabel__</option>
          <option value="blank">__MSG_OptionCaptureCommonBlankLabel__</option>
          <option value="remove">__MSG_OptionCaptureCommonRemoveLabel__</option>
        </select>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureScriptTooltip__"></a>
      </div>
      <div>
        <label for="opt_capture.embed">__MSG_OptionCaptureEmbedLabel__</label>
        <select id="opt_capture.embed">
          <option value="save">__MSG_OptionCaptureCommonSaveLabel__</option>
          <option value="link">__MSG_OptionCaptureCommonLinkLabel__</option>
          <option value="blank">__MSG_OptionCaptureCommonBlankLabel__</option>
          <option value="remove">__MSG_OptionCaptureCommonRemoveLabel__</option>
        </select>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureEmbedTooltip__"></a>
      </div>
      <div>
        <label for="opt_capture.object">__MSG_OptionCaptureObjectLabel__</label>
        <select id="opt_capture.object">
          <option value="save">__MSG_OptionCaptureCommonSaveLabel__</option>
          <option value="link">__MSG_OptionCaptureCommonLinkLabel__</option>
          <option value="blank">__MSG_OptionCaptureCommonBlankLabel__</option>
          <option value="remove">__MSG_OptionCaptureCommonRemoveLabel__</option>
        </select>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureObjectTooltip__"></a>
      </div>
      <div>
        <label for="opt_capture.applet">__MSG_OptionCaptureAppletLabel__</label>
        <select id="opt_capture.applet">
          <option value="save">__MSG_OptionCaptureCommonSaveLabel__</option>
          <option value="link">__MSG_OptionCaptureCommonLinkLabel__</option>
          <option value="blank">__MSG_OptionCaptureCommonBlankLabel__</option>
          <option value="remove">__MSG_OptionCaptureCommonRemoveLabel__</option>
        </select>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureAppletTooltip__"></a>
      </div>
      <div>
        <label for="opt_capture.formStatus">__MSG_OptionCaptureFormStatusLabel__</label>
        <select id="opt_capture.formStatus">
          <option value="keep">__MSG_OptionCaptureFormStatusKeepLabel__</option>
          <option value="reset">__MSG_OptionCaptureFormStatusResetLabel__</option>
        </select>
      </div>
      <div>
        <label for="opt_capture.shadowDom">__MSG_OptionCaptureShadowDomLabel__</label>
        <select id="opt_capture.shadowDom">
          <option value="save">__MSG_OptionCaptureCommonSaveLabel__</option>
          <option value="remove">__MSG_OptionCaptureCommonRemoveLabel__</option>
        </select>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureShadowDomTooltip__"></a>
      </div>
      <div>
        <label for="opt_capture.removeHidden">__MSG_OptionCaptureRemoveHiddenLabel__</label>
        <select id="opt_capture.removeHidden">
          <option value="none">__MSG_OptionCaptureRemoveHiddenNoneLabel__</option>
          <option value="undisplayed">__MSG_OptionCaptureRemoveHiddenUndisplayedLabel__</option>
        </select>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureRemoveHiddenTooltip__"></a>
      </div>
      <div>
        <label for="opt_capture.precludeSelector">__MSG_OptionCapturePrecludeSelectorLabel__</label>
        <a href="javascript:" data-tooltip="__MSG_OptionCapturePrecludeSelectorTooltip__"></a>
        <div>
          <textarea id="opt_capture.precludeSelector"></textarea>
        </div>
      </div>
      <div>
        <label for="opt_capture.pageSizeLimit">__MSG_OptionCapturePageSizeLimitLabel__</label>
        <input type="number" min="0" id="opt_capture.pageSizeLimit">
        <label for="opt_capture.pageSizeLimit">KB</label>
        <a href="javascript:" data-tooltip="__MSG_OptionCapturePageSizeLimitTooltip__"></a>
      </div>
      <div>
        <label for="opt_capture.resourceSizeLimit">__MSG_OptionCaptureResourceSizeLimitLabel__</label>
        <input type="number" min="0" id="opt_capture.resourceSizeLimit">
        <label for="opt_capture.resourceSizeLimit">KB</label>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureResourceSizeLimitTooltip__"></a>
      </div>
      <div>
        <input type="checkbox" id="opt_capture.linkUnsavedUri">
        <label for="opt_capture.linkUnsavedUri">__MSG_OptionCaptureLinkUnsavedUriLabel__</label>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureLinkUnsavedUriTooltip__"></a>
      </div>
    </div>
  </details>
  <details open>
    <summary>__MSG_OptionGroupDownLink__</summary>
    <div>
      <div>
        <select id="opt_capture.downLink.mode">
          <option value="none">__MSG_OptionCaptureDownLinkModeNoneLabel__</option>
          <option value="url">__MSG_OptionCaptureDownLinkModeUrlLabel__</option>
          <option value="header">__MSG_OptionCaptureDownLinkModeHeaderLabel__</option>
        </select>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureDownLinkModeTooltip__"></a>
      </div>
      <div class="captureDownLinkDetails">
        <label for="opt_capture.downLink.extFilter">__MSG_OptionCaptureDownLinkExtFilterLabel__</label>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureDownLinkExtFilterTooltip__"></a>
        <div>
          <textarea id="opt_capture.downLink.extFilter"></textarea>
        </div>
      </div>
      <div class="captureDownLinkDetails">
        <label for="opt_capture.downLink.urlFilter">__MSG_OptionCaptureDownLinkUrlFilterLabel__</label>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureDownLinkUrlFilterTooltip__"></a>
        <div>
          <textarea id="opt_capture.downLink.urlFilter"></textarea>
        </div>
      </div>
    </div>
  </details>
  <details open>
    <summary>__MSG_OptionGroupMetadata__</summary>
    <div>
      <div>
        <input type="checkbox" id="opt_capture.recordRemovedNode">
        <label for="opt_capture.recordRemovedNode">__MSG_OptionCaptureRecordRemovedNodeLabel__</label>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureRecordRemovedNodeTooltip__"></a>
      </div>
      <div>
        <input type="checkbox" id="opt_capture.recordRewrittenAttr">
        <label for="opt_capture.recordRewrittenAttr">__MSG_OptionCaptureRecordRewrittenAttrLabel__</label>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureRecordRewrittenAttrTooltip__"></a>
      </div>
      <div>
        <input type="checkbox" id="opt_capture.recordSourceUri">
        <label for="opt_capture.recordSourceUri">__MSG_OptionCaptureRecordSourceUriLabel__</label>
        <a href="javascript:" data-tooltip="__MSG_OptionCaptureRecordSourceUriTooltip__"></a>
      </div>
    </div>
  </details>
  <details open>
    <summary>__MSG_OptionGroupEditor__</summary>
    <div>
      <div>
        <input type="checkbox" id="opt_editor.autoInit">
        <label for="opt_editor.autoInit">__MSG_OptionEditorAutoInit__</label>
      </div>
    </div>
    <div>
      <div>
        <label for="opt_editor.lineMarker.style.1">__MSG_OptionEditorLineMarkerStyleLabel__ 1:</label>
        <input type="text" size="40" id="opt_editor.lineMarker.style.1" list="editor.lineMarker.style.preset">
      </div>
    </div>
    <div>
      <div>
        <label for="opt_editor.lineMarker.style.2">__MSG_OptionEditorLineMarkerStyleLabel__ 2:</label>
        <input type="text" size="40" id="opt_editor.lineMarker.style.2" list="editor.lineMarker.style.preset">
      </div>
    </div>
    <div>
      <div>
        <label for="opt_editor.lineMarker.style.3">__MSG_OptionEditorLineMarkerStyleLabel__ 3:</label>
        <input type="text" size="40" id="opt_editor.lineMarker.style.3" list="editor.lineMarker.style.preset">
      </div>
    </div>
    <div>
      <div>
        <label for="opt_editor.lineMarker.style.4">__MSG_OptionEditorLineMarkerStyleLabel__ 4:</label>
        <input type="text" size="40" id="opt_editor.lineMarker.style.4" list="editor.lineMarker.style.preset">
      </div>
    </div>
    <div>
      <div>
        <label for="opt_editor.lineMarker.style.5">__MSG_OptionEditorLineMarkerStyleLabel__ 5:</label>
        <input type="text" size="40" id="opt_editor.lineMarker.style.5" list="editor.lineMarker.style.preset">
      </div>
    </div>
    <div>
      <div>
        <label for="opt_editor.lineMarker.style.6">__MSG_OptionEditorLineMarkerStyleLabel__ 6:</label>
        <input type="text" size="40" id="opt_editor.lineMarker.style.6" list="editor.lineMarker.style.preset">
      </div>
    </div>
    <div>
      <div>
        <label for="opt_editor.lineMarker.style.7">__MSG_OptionEditorLineMarkerStyleLabel__ 7:</label>
        <input type="text" size="40" id="opt_editor.lineMarker.style.7" list="editor.lineMarker.style.preset">
      </div>
    </div>
    <div>
      <div>
        <label for="opt_editor.lineMarker.style.8">__MSG_OptionEditorLineMarkerStyleLabel__ 8:</label>
        <input type="text" size="40" id="opt_editor.lineMarker.style.8" list="editor.lineMarker.style.preset">
      </div>
    </div>
    <div>
      <div>
        <label for="opt_editor.lineMarker.style.9">__MSG_OptionEditorLineMarkerStyleLabel__ 9:</label>
        <input type="text" size="40" id="opt_editor.lineMarker.style.9" list="editor.lineMarker.style.preset">
      </div>
    </div>
    <div>
      <div>
        <label for="opt_editor.lineMarker.style.10">__MSG_OptionEditorLineMarkerStyleLabel__ 10:</label>
        <input type="text" size="40" id="opt_editor.lineMarker.style.10" list="editor.lineMarker.style.preset">
      </div>
    </div>
    <div>
      <div>
        <label for="opt_editor.lineMarker.style.11">__MSG_OptionEditorLineMarkerStyleLabel__ 11:</label>
        <input type="text" size="40" id="opt_editor.lineMarker.style.11" list="editor.lineMarker.style.preset">
      </div>
    </div>
    <div>
      <div>
        <label for="opt_editor.lineMarker.style.12">__MSG_OptionEditorLineMarkerStyleLabel__ 12:</label>
        <input type="text" size="40" id="opt_editor.lineMarker.style.12" list="editor.lineMarker.style.preset">
      </div>
    </div>
    <datalist id="editor.lineMarker.style.preset">
      <option value="background: rgba(255,255,0,0.9); background: linear-gradient(transparent 40%, rgba(255,255,0,0.9) 90%, transparent 100%);">WebScrapBook 1 (yellow mark pen)</option>
      <option value="background: rgba(0,255,0,0.9); background: linear-gradient(transparent 40%, rgba(0,255,0,0.9) 90%, transparent 100%);">WebScrapBook 2 (green mark pen)</option>
      <option value="background: rgba(255,0,0,0.9); background: linear-gradient(transparent 40%, rgba(255,0,0,0.9) 90%, transparent 100%);">WebScrapBook 3 (red mark pen)</option>
      <option value="background: rgba(0,0,255,0.9); background: linear-gradient(transparent 40%, rgba(0,0,255,0.9) 90%, transparent 100%);">WebScrapBook 4 (blue mark pen)</option>
      <option value="background-color: #FFFF7C; color: black;">WebScrapBook 5 (light-yellow on black)</option>
      <option value="background-color: #93EF8D; color: black;">WebScrapBook 6 (light-green on black)</option>
      <option value="background-color: #FFBBB6; color: black;">WebScrapBook 7 (light-red on black)</option>
      <option value="background-color: #95D0FF; color: black;">WebScrapBook 8 (light-blue on black)</option>
      <option value="border-bottom: 2px solid #FF0000;">WebScrapBook 9 (red underline)</option>
      <option value="border-bottom: 2px dotted #FF0000;">WebScrapBook 10 (red dotted line)</option>
      <option value="background-color: #FFFF99; color: #000000; border: thin dashed #FFCC00;">ScrapBook 1 (yellow box)</option>
      <option value="border-bottom: medium solid #33FF33;">ScrapBook 2 (green underline)</option>
      <option value="background-color: #CCFFFF; color: #000000; border: thin solid #0099FF;">ScrapBook 3 (blue box)</option>
      <option value="background-color: #FFFF00; color: #000000;">ScrapBook 4 (yellow on black)</option>
      <option value="border: medium double #993399;">ScrapBook 5 (purple box)</option>
      <option value="background-color: #EE3311; color: #FFFFFF; font-weight: bold;">ScrapBook 6 (red on white)</option>
      <option value="color: #FF0000; text-decoration: line-through;">ScrapBook 7 (red strike)</option>
      <option value="border-bottom: thin solid #3366FF;">ScrapBook 8 (blue underline)</option>
    </datalist>
  </details>
  <details open>
    <summary>__MSG_OptionGroupViewer__</summary>
    <div>
      <div>
        <input type="checkbox" id="opt_viewer.viewHtz">
        <label for="opt_viewer.viewHtz">__MSG_OptionViewerViewHtzLabel__</label>
        <a href="javascript:" data-tooltip="__MSG_OptionViewerViewHtzTooltip__"></a>
      </div>
      <div>
        <input type="checkbox" id="opt_viewer.viewMaff">
        <label for="opt_viewer.viewMaff">__MSG_OptionViewerViewMaffLabel__</label>
        <a href="javascript:" data-tooltip="__MSG_OptionViewerViewMaffTooltip__"></a>
      </div>
      <div>
        <input type="checkbox" id="opt_viewer.useFileSystemApi">
        <label for="opt_viewer.useFileSystemApi">__MSG_OptionViewerUseFileSystemApiLabel__</label>
        <a href="javascript:" data-tooltip="__MSG_OptionViewerUseFileSystemApiTooltip__"></a>
      </div>
    </div>
  </details>
  <details open>
    <summary>__MSG_OptionGroupIndexer__</summary>
    <div>
      <div>
        <input type="checkbox" id="opt_indexer.fulltextCache">
        <label for="opt_indexer.fulltextCache">__MSG_OptionIndexerFulltextCacheLabel__</label>
      </div>
      <div>
        <input type="checkbox" id="opt_indexer.fulltextCacheFrameAsPageContent">
        <label for="opt_indexer.fulltextCacheFrameAsPageContent">__MSG_OptionIndexerFulltextCacheFrameAsPageContentLabel__</label>
      </div>
    </div>
  </details>
</div>
<div id="actionsWrapper">
  <input type="submit" value="__MSG_OptionsSaveLabel__">
  <input id="reset" type="button" value="__MSG_OptionsResetLabel__">
  <input id="export" type="button" value="__MSG_OptionsExportLabel__">
  <input id="import" type="button" value="__MSG_OptionsImportLabel__">
  <input id="import-input" type="file" style="display: none;">
</div>
</form>
<iframe id="downloader"></iframe>
</body>
</html>
